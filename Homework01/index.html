<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">todos</h1>
        </header>
        <section class="todo-app__main">
            <input placeholder="What needs to be done?" class="todo-app__input" id="todo-input">
        </section>
        <ul class="todo-app__list" id="todo-list"></ul>
        <footer class="todo-app__footer" id="todo-footer">
            <div class="todo-app__total">
                <p id="todo-app__itemCount">0 left</p>
            </div>
            <ul class="todo-app__view-buttons">
                <button onclick="allButtonClicked()" id="all">All</button>
                <button onclick="activeButtonClicked()" id="active">Active</button>
                <button onclick="completedButtonClicked()" id="completed">Completed</button>
            </ul>
            <div class="todo-app__clean">
                <button onclick="clearCompleted()" id="clearCompleted">Clear completed</button>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
